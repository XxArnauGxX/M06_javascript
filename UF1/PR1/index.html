<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Salle BET</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./cookiesController.js"></script>
    <script type="module" src="./addChipsController.js"></script>
    <script type="module" src="./betController.js"></script>
</head>

<body>
    <header>
        <button><img src="./logo-casino.png" width="130" alt="Logo del casino"></button>
        <nav>
            <li>
                <ul><a href="#">Casino</a></ul>
                <ul><a href="#">Sobre nosotros</a></ul>
                <ul><a href="#">Contacto</a></ul>
            </li>
        </nav>
        <div class="chips-container">
            <div class="chips-container-counter">
                <p id="chips">0</p>
            </div>
            <div class="chips-container-input">
                <input type="number" id="add-chips" placeholder="Añadir fichas">
                <button id="add-chips-btn">+</button>
            </div>
        </div>
    </header>
    <main class="bet-container">
        <label for="bet">Fichas a apostar:</label>
        <input type="number" id="bet" name="bet">

        <label for="bet-type">Selecciona el tipo de apuesta:</label>
        <select name="bet-type" id="bet-type">
            <option value="par">par</option>
            <option value="impar">impar</option>
        </select>

        <label for="bet-number">Número a apostar:</label>
        <input type="number" name="bet-number" id="bet-number">

        <button id="bet-btn">GIRAR RULETA</button>
    </main>
    <section class="output-container">
        <p id="result"></p>
    </section>
    <footer></footer>
</body>

</html>
