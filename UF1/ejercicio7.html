<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput;
        function question() {
            userInput = prompt('Introduce un número del 1 al 10: ');
        }
        question();
        userInput = parseInt(userInput);

        while (userInput < 1 || userInput > 10 || userInput % 1 !== 0 || isNaN(userInput)) {
            console.log('¡Número incorrecto!');
            question();
        }

        for (let i = 1; i <= 1000; i++) {
            if (i % userInput === 0) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
